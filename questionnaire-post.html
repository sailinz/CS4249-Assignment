        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Post-Experiment Questionnaire</h1>
                    <hr>
                    <p>Please fill in the following quetionnaire. This the last part of the expriment.</p>

                    <p>Current participant: <span class="js-pid pid"></span></p>

                    <form id="post-expt-form">
                        <div class="form-group">
                            <label for="q1">From 1 to 5, in terms of the overall performance, how would you rate the AutoComPaste technique (1: Very difficult; 5: Very easy) *</label>
                            <div class="radio" style="margin-bottom:0em;">
                              <label>
                                <input type="radio" name="q1" id="optionsRadios1" value="1" required>
                                1
                              </label>&nbsp;&nbsp;
                              <label>
                                <input type="radio" name="q1" id="optionsRadios2" value="2" required>
                                2
                              </label>&nbsp;&nbsp;
                              <label>
                                <input type="radio" name="q1" id="optionsRadios3" value="3" required>
                                3
                              </label>&nbsp;&nbsp;
                              <label>
                                <input type="radio" name="q1" id="optionsRadios4" value="4" required>
                                4
                              </label>&nbsp;&nbsp;
                              <label>
                                <input type="radio" name="q1" id="optionsRadios5" value="5" required>
                                5
                              </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="q2">In the scale of 1 to 5, in terms of the overall performance, how would you rate the traditional technique Ctrl+C + Ctrl+V (1: Very difficult; 5: Very easy) *</label>
                            <div class="radio" style="margin-bottom:0em;">
                              <label>
                                <input type="radio" name="q2" id="optionsRadios1" value="1" required>
                                1
                              </label>&nbsp;&nbsp;
                              <label>
                                <input type="radio" name="q2" id="optionsRadios2" value="2" required>
                                2
                              </label>&nbsp;&nbsp;
                              <label>
                                <input type="radio" name="q2" id="optionsRadios3" value="3" required>
                                3
                              </label>&nbsp;&nbsp;
                              <label>
                                <input type="radio" name="q2" id="optionsRadios4" value="4" required>
                                4
                              </label>&nbsp;&nbsp;
                              <label>
                                <input type="radio" name="q2" id="optionsRadios5" value="5" required>
                                5
                              </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="q3">In the scale of 1 to 5, how difficult for you to understand how to use AutoComPaste technique? (1: Very difficult; 5: Very easy) *</label>
                            <div class="radio" style="margin-bottom:0em;">
                              <label>
                                <input type="radio" name="q3" id="optionsRadios1" value="1" required>
                                1
                              </label>&nbsp;&nbsp;
                              <label>
                                <input type="radio" name="q3" id="optionsRadios2" value="2" required>
                                2
                              </label>&nbsp;&nbsp;
                              <label>
                                <input type="radio" name="q3" id="optionsRadios3" value="3" required>
                                3
                              </label>&nbsp;&nbsp;
                              <label>
                                <input type="radio" name="q3" id="optionsRadios4" value="4" required>
                                4
                              </label>&nbsp;&nbsp;
                              <label>
                                <input type="radio" name="q3" id="optionsRadios5" value="5" required>
                                5
                              </label>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="q4">In the scale of 1 to 5, how’s your satisfaction with current AutoComPaste technique?  (1: Very unsatisfied; 5: Very satisfied) *</label>
                            <div class="radio" style="margin-bottom:0em;">
                              <label>
                                <input type="radio" name="q4" id="optionsRadios1" value="1" required>
                                1
                              </label>&nbsp;&nbsp;
                              <label>
                                <input type="radio" name="q4" id="optionsRadios2" value="2" required>
                                2
                              </label>&nbsp;&nbsp;
                              <label>
                                <input type="radio" name="q4" id="optionsRadios3" value="3" required>
                                3
                              </label>&nbsp;&nbsp;
                              <label>
                                <input type="radio" name="q4" id="optionsRadios4" value="4" required>
                                4
                              </label>&nbsp;&nbsp;
                              <label>
                                <input type="radio" name="q4" id="optionsRadios5" value="5" required>
                                5
                              </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="q5">You will normally try how many rounds of key characters (3 characters for a word) before you get your expected number of suggestions? *</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q5" id="optionsRadios1" value="below 2" required>
                                Equal to or below 2 rounds
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q5" id="optionsRadios2" value="3 to 5" required>
                                More than 5 rounds
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q5" id="optionsRadios3" value="more than 5" required>
                                More than 5 rounds
                              </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="q6">Would you recommend to have this AutoComPaste technique on someone’s PC?  *</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q6" id="optionsRadios1" value="Highly recommended" required>
                                Highly recommended
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q6" id="optionsRadios2" value="Somewhat recommended" required>
                                Somewhat recommended
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q6" id="optionsRadios3" value="recommended" required>
                                Recommended
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q6" id="optionsRadios4" value="Not recommended" required>
                                Not recommended
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q6" id="optionsRadios5" value="Highly not recommended" required>
                                Highly not recommended
                              </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="q7">In which situation do you think that AutoComPaste technique could be a better choice compare to traditional Ctrl+C + Ctrl+V technique? *</label>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="q7" value="browse webpages" >
                                Browse webpages and take notes
                              </label>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="q7" value="Office tools">
                                Work or study using Microsoft Office tools (such as Excel, Word, Outlook etc.)
                              </label>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="q7" value="programming" >
                                Programming
                              </label>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="q7-others" value="others" >
                                Others:
                                <input type="text" class="form-control" id="q7" name="q7-others-details" placeholder="Enter the situation">
                              </label>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="q7" value="not useful at all" >
                                Not useful at all
                              </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="q8">What difficulties you encountered when you used AutoComPaste technique during the experiment? * </label>
                            <textarea class="form-control" id="q8" name="q8" placeholder="Enter your difficulties" required="required"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="q9">What difficulties you encountered when you used Traditional Ctrl-C + Ctrl-V during the experiment? * </label>
                            <textarea class="form-control" id="q9" name="q9" placeholder="Enter your difficulties" required="required"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="q10">Would you like to recommend any improvement for the AutoComPaste technique? </label>
                            <textarea class="form-control" id="q10" name="q10" placeholder="Enter your recommendation" required="required"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </form>

        <script>
            $(function () {
                $('#post-expt-form').submit(function (event) {
                    event.preventDefault();
                    var formResponses = $(this).serializeArray();
                    // Do your own form validation here.
                    ACPToolKit.downloadFormData(formResponses, 'post');
                    ACPToolKit.clearAllData();
                    //alert('Thank you for your participation!');
                    window.location = 'endOfExperiment.html';
                });
            });
        </script>
