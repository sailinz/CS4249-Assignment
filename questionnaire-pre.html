        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Pre-Experiment Questionnaire</h1>
                    <hr>
                    <p>Please fill in the following quetionnaire before the experiment.</p>

                    <form id="pre-expt-form">
                        <div class="form-group">
                            <label for="q1">Name *</label>
                            <input type="text" class="form-control" id="q1" name="q1" placeholder="Enter your name" required="required">
                        </div>
                        <div class="form-group">
                            <label for="q2">Age *</label>
                            <input type="text" class="form-control" id="q2" name="q2" placeholder="Enter your age. If you don't want to disclose your exact age, please provide the range such as 25-30." equired="required">
                        </div>
                        <div class="form-group">
                            <label for="q3">Occupation *</label>
                            <input type="text" class="form-control" id="q3" name="q3" placeholder="Enter your occupation." required="required">
                        </div>
                        <div class="form-group">
                            <label for="q4">Gender *</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q4" id="optionsRadios1" value="F">
                                Female
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q4" id="optionsRadios2" value="M">
                                Male
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q4" id="optionsRadios1" value="NA">
                                Not to disclose
                              </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="q5">Educational background *</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q5" id="optionsRadios1" value="Bachelor">
                                Undergraduate/ Bachelor's degree
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q5" id="optionsRadios2" value="Master">
                                Master's degree
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q5" id="optionsRadios1" value="PhD">
                                PhD degree
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q5" id="optionsRadios1" value="JC and lower">
                                Junior college/ polytechnique/ high school and below
                              </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="q6">How often do you use a computer? *</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q6" id="optionsRadios1" value="Never">
                                Never used before
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q6" id="optionsRadios2" value="1 to 3 times a week">
                                1 to 3 times a week
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q6" id="optionsRadios3" value="Daily less than 5 hours">
                                Daily less than 5 hours
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q6" id="optionsRadios4" value="Daily more than 5 hours">
                                Daily more than 5 hours
                              </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="q7">How often do you need to copy and paste something when you use your computer during a day? *</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q7" id="optionsRadios1" value="Never">
                                Never
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q7" id="optionsRadios2" value="Less than 5 times">
                                Less than 5 times
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q7" id="optionsRadios3" value="6 to 10 times">
                                6 to 10 times
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q7" id="optionsRadios4" value="More than 10 times">
                                More than 10 times
                              </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="q8">What operation system you usually use when you do copy and paste on a computer? *</label>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="q8" value="Mac OS">
                                Mac OS
                              </label>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="q8" value="Windows">
                                Windows
                              </label>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="q8" value="Linux">
                                Linux
                              </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="q7">How often do you copy and paste text of a alphabetic language (e.g. English, French, Thai, Vietnamese etc. as oppose to ideographic languages such as Chinese, Japanese, Korean etc.)? *</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q9" id="optionsRadios1" value="70%+ alphabetic">
                                More than 70% of the text are of an alphabetic language
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q9" id="optionsRadios2" value="30% - 70% alphabetic">
                                30% to 70% of the text are of an alphabetic language
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q9" id="optionsRadios3" value="30%- alphabetic">
                                Less than 30% of the text are of an alphabetic language
                              </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="q10">How do you usually copy and paste text on a computer? *</label>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="q10" value="traditional">
                                Select the text. Then do Ctrl+C to copy and Ctrl+V to paste (or ⌘ Command instead of Ctrl for Mac users)
                              </label>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="q10" value="traditional with mouse">
                                Select the text. Then right click the dropdown menu “Copy” and click “Paste”
                              </label>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="q10" value="linux copy-paste">
                                Select the text to copy and right click to paste (for Linux users)
                              </label>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="q10" value="typing">
                                Type in the full text that you want to copy
                              </label>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="q10-others" value="others">
                                Others:
                                <input type="text" class="form-control" id="q10" name="q10-others" placeholder="Enter your method">
                              </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/DataStorage.js"></script>

        <script src="js/main.js"></script>

        <script>
            $(function () {
                $('#pre-expt-form').submit(function (event) {
                    event.preventDefault();
                    var formResponses = $(this).serializeArray();
                    // Do your own form validation here.
                    ACPToolKit.downloadFormData(formResponses, 'pre');
                    window.location = 'instructions.html';
                });
            });
        </script>
